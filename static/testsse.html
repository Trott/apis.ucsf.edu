<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
	<h1>You poked my heart</h1>
  <script>
    var source = new EventSource('/library/search?q=medicine&async');
    source.onmessage = function(e) {
	    document.body.innerHTML += JSON.parse(e.data).name + '<br>';
    };
    source.addEventListener('end', function() {
    	source.close();
    })
  </script>
</body>
</html>
